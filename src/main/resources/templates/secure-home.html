<html>
	<head>
		<title>Socializing</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>
	<body style="padding-top:70px;">
	
		<!-- Fixed navbar -->
	    <nav class="navbar navbar-inverse navbar-fixed-top">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="/">Socializing</a>
	        </div>
	        <div id="navbar" class="navbar-collapse collapse">
	          <div class="navbar-form navbar-right">
	          	<a sec:authorize="isAnonymous()" class="btn btn-success" href="/login">Login</a>
	          	<div sec:authorize="isAuthenticated()" class="row">
	          		<div class="col-md-6">
	          			<p sec:authentication="name" style="color:#bbb;margin:6px 0 0 0"></p> 
	          		</div>
	          		<div class="col-md-6">
	          		  <form action="/logout" method="POST" sec:authorize="isAuthenticated()" class="navbar-form navbar-right" style="margin:0">
                        <button type="submit" class="btn btn-danger">Logout</button>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                      </form> 
				  </div>
				</div>
              </div>
	        </div>
	      </div>
	    </nav>
	
		<div class="container theme-showcase" role="main">
			<div class="row">
				<div class="col12">
					<h1>Secure Home</h1>
				</div>
			</div>
			<div class="row">
				<div class="col12">
					<p>Go to <a href="/home">public home</a></p>
				</div>
			</div>
		</div>
			
	</body>
</html>
