<html>
	<head>
		<title>Socializing</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>
	<body onload='document.f.username.focus();' style="padding-top:70px;">
	
		<!-- Fixed navbar -->
	    <nav class="navbar navbar-inverse navbar-fixed-top">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="/">Socializing</a>
	        </div>
	        <div id="navbar" class="navbar-collapse collapse">
	          <ul class="nav navbar-nav">
	          </ul>
	        </div><!--/.nav-collapse -->
	      </div>
	    </nav>
	
		<div class="container theme-showcase" role="main">
	
			<div class="row">
				<div class="col12">
					<form name='f' action='/login' method='POST' style="margin:0 auto; max-width:300px">
						<h1>Login</h1>
						<div class="form-group">
							<div class="input-group">
							  <span class="input-group-addon" id="basic-addon3">User</span>
							  <input type="text" class="form-control" id="username" name="username" aria-describedby="basic-addon3"/>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
							  <span class="input-group-addon" id="basic-addon3">Password</span>
							  <input type="password" class="form-control" id="password" name="password" aria-describedby="basic-addon3"/>
							</div>
  						</div>
  						<div class="form-group">
  							<div class="checkbox">
  								<label><input type="checkbox" name="remember-me"/>Remember Me</label>
							</div>
  						</div>
  						<div class="form-group">
  							<input type="submit" class="btn btn-success" value="Login"/>
  						</div>
  						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  						
  						<div class="form-group">
							<a th:href="@{/auth/facebook}"><img th:src="@{/images/facebook-sign-in.png}" style="width:250px" border="0"/></a>
						</div>
						
						<div class="form-group">
							<a th:href="@{/auth/google}"><img th:src="@{/images/google-sign-in.png}" style="width:250px" border="0"/></a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
